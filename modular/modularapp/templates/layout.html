<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Flask todos web app with auth" />
    <title>Notes | {% block title %} Home {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
  </head>
  <body>
    <nav class="flex justify-between max-w-2xl mx-auto py-4 items-center">
      <h1 class="text-xl font-extrabold"><a href="/">Notes</a></h1>

      <ul class="flex gap-5 items-center">
        {% if session["uid"] %}
        <li>
          <a
            href="/auth/logout"
            class="py-2 px-4 bg-neutral-800 text-white rounded"
            >Logout</a
          >
        </li>
        {% else %}
        <li>
          <a
            href="/auth/login"
            class="py-2 px-4 bg-neutral-950 text-white rounded"
            >Login</a
          >
        </li>
        <li>
          <a
            href="/auth/register"
            class="py-2 px-4 bg-neutral-800 text-white rounded"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </nav>

    <div class="my-5 max-w-2xl mx-auto">
      {% for message in get_flashed_messages() %}
      <p class="text-white font-serif font-medium bg-neutral-500 p-3 rounded">
        {{ message }}
      </p>
      {% endfor %}
    </div>

    <main class="max-w-2xl mx-auto">
      {% block header %} {% endblock %} {% block content %} {% endblock %}
    </main>
  </body>
</html>
