{% extends "layout.html" %} {% block header %}
<h1 class="text-2xl font-mono font-medium">
  {% block title %}Register{% endblock %}
</h1>
{% endblock %} {% block content %}
<form action="{{url_for('auth.register')}}" method="POST" class="space-y-5">
  <div class="mt-2">
    <label>Name:</label>
    <input
      type="text"
      placeholder="Name"
      name="name"
      id="name"
      class="border rounded w-full p-2"
    />
  </div>
  <div>
    <label>Email:</label>
    <input
      type="email"
      placeholder="Email"
      name="email"
      id="email"
      class="border rounded w-full p-2"
    />
  </div>
  <div>
    <label>Password:</label>
    <input
      type="password"
      placeholder="Password"
      name="password"
      id="password"
      class="border rounded w-full p-2"
    />
  </div>
  <div>
    <div class="my-2">
      <p>
        Already registered?
        <span class="underline"><a href="/auth/login">Login</a></span>
      </p>
    </div>
    <button class="py-2 bg-black text-white w-full">Register</button>
  </div>
</form>
{% endblock %}
