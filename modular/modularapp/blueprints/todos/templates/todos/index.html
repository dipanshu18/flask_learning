{% extends "layout.html" %} {% block title %}{{ username }}{% endblock %} {%
block header %}
<div class="flex justify-between flex-row-reverse items-center">
  <h1 class="text-2xl font-mono font-medium">Hello, {{ username }}</h1>
  <div>
    <a href="/todos/create"
      ><button class="py-2 px-4 bg-black text-white rounded">
        Create todo
      </button></a
    >
  </div>
</div>
{% endblock %} {% block content %}
<ul class="my-5 flex flex-col gap-5">
  {% for todo in todos %}
  <li
    class="p-3 rounded bg-neutral-700 text-white text-lg font-serif flex justify-between items-center"
  >
    <p>{{todo.title}}</p>
    <button>{{ todo.done }}</button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
