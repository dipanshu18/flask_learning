{% extends "layout.html" %} {% block header %}
<h1 class="text-2xl font-mono font-medium">
  {% block title %}Create todo{% endblock %}
</h1>
{% endblock %} {% block content %}
<form action="{{url_for('todos.create_todo')}}" method="POST" class="space-y-5">
  <div class="mt-2">
    <label>Title:</label>
    <input
      type="text"
      placeholder="Title"
      name="title"
      id="title"
      class="border rounded w-full p-2"
    />
  </div>
  <div>
    <label>Description:</label>
    <input
      type="text"
      placeholder="Description"
      name="description"
      id="description"
      class="border rounded w-full p-2"
    />
  </div>

  <div class="flex items-center gap-3">
    <input type="checkbox" name="done" id="done" />
    <label>Done</label>
  </div>
  <div>
    <button class="py-2 bg-black text-white w-full">Create</button>
  </div>
</form>
{% endblock %}
